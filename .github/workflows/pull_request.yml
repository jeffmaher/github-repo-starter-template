# Run when the PR is created, updated with a new commit, or re-opened after closed

name: Pull Request
on: 
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  pr_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build Docker container
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ${{ github.repository }}:${{ github.head_ref }}
      
      # LINTER
      - name: Run linter
        run: docker-compose -f docker-compose.yml -f docker-compose.ci.yml run app ls app
        # run: echo 'Run your linter here'
      
      # TESTS
      - name: Run tests
        run: docker-compose run ${{ github.repository }}:${{ github.head_ref }} app echo "Run tests"
      
      # SECURITY
      - name: Run security scans
        run: docker-compose run ${{ github.repository }}:${{ github.head_ref }} app echo "Run security scans"

      # CODE QUALITY
      - name: Run code quality scans
        run: docker-compose run ${{ github.repository }}:${{ github.head_ref }} app echo "Run code quality scans"