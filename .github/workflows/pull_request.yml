# Run when the PR is created, updated with a new commit, or re-opened after closed

name: Pull Request
on: 
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  # Creates a copy of your repository and builds a container
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build the container
        run: docker build -t this_container .
  
  ################################################
  # ADD/MODIFY/DELETE JOBS BELOW
  ################################################

  ## Template for a job that runs after checkout
  # <template job ID>:
  #   name: <template job name>
  #   runs-on: ubuntu-latest
  #   needs: setup
  #   steps:
  #     - name: <template step name>
  #       run: echo 'Run something here'

  lint:
    name: Linter
    runs-on: ubuntu-latest
    container: this_container
    needs: setup
    steps:
      - name: Run Linter
        run: echo 'Run your linter here'
  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Tests
        run: echo 'Run your tests here'
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Security Scans
        run: echo 'Run your security scans'
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Static Analysis
        run: echo 'Run your static analysis here'


