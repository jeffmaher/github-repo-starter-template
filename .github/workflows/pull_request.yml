name: Pull Request
on: 
  pull_request:
    # Run when the PR is created, updated with a new commit, or re-opened after closed
    types: [opened, reopened, synchronize]

jobs:
  # Creates a copy of your repository
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
  
  # These are jobs that run after checkout, add/remove/change as needed
  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Run Linter
        run: echo 'Run your linter here'
  
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Run Tests
        run: echo 'Run your tests here'
  security:
    name: Run Security Scans
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Run Security Scans
        run: echo 'Run your security scans'